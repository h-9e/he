<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Yi数据共享</title>
    <style>
        /* 页面全局重置，消除默认边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 让页面高度铺满屏幕，实现居中容器的垂直居中 */
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5; /* 浅灰背景，降低视觉疲劳 */
        }
        /* 外层容器固定宽高，增强稳定性 */
        .content-container {
            width: 850px;
            height: 560px;
            border: none;
            overflow: hidden; /* 防止内容溢出 */
        }
    </style>
</head>
<body>
    <!-- 居中容器，包裹 iframe -->
    <div class="content-container">
        <iframe 
            src="Yibook.txt" 
            width="100%" 
            height="100%" 
            frameborder="0" 
            marginwidth="0" 
            marginheight="0" 
            name="win"
            scrolling="auto"> <!-- 自动根据内容显示滚动条 -->
        </iframe>
    </div>
</body>
</html>
